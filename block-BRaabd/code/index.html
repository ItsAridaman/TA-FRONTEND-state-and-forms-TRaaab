<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/6ea53cfc39.js" crossorigin="anonymous"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div id="root" class="root">

    </div>

    <script type="text/babel">
        // let root = document.querySelector("root");

        class App extends React.Component {

          constructor(props)
          {
            super(props);
            this.state={active:'basketball'};
          }

            render() {
                let labels = ['basketball', 'cricket', 'laptop', 'phone'];

                return <>

                    <div>
                        {labels.map((label) => (
                            <button class={this.state.active === label ? 'active' :''} onClick={()=>{
                                this.setState({
                                    active:label,
                                })
                            }}>{label}</button>
                        )
                        )
                        }
                    </div>
                    <img src={`../assets/${this.state.active}.jpg`} alt="hello" />

                </>
            }
        }


        ReactDOM.render(<App />, root);
    </script>

</body>

</html>
